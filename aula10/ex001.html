<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#bloco{
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="bloco">
            interaja....
    </div>
    <script>
         
         var bloco = document.getElementById('bloco')
         bloco.addEventListener('click', clicar)
         bloco.addEventListener('mouseenter', entrar) 
         bloco.addEventListener('mouseout', sair)
        
         function clicar(){
            bloco.innerText = 'clicou!'
            bloco.style.backgroundColor = 'red'
        }
        function entrar(){
            bloco.innerText = 'Entrou!'
            bloco.style.backgroundColor = 'blue'
        }
        function sair(){
            bloco.innerText = 'Saiu!'
            bloco.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
